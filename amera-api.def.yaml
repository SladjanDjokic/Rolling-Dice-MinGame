name: AMERA API
routes:
  ##############################
  # Member Login
  ##############################
  - path: /member/login
    class: MemberLoginResource
    methods:
      POST: >
        {
          "username": "test@email.com",
          "password":"password"
        }
      response: >
        {
          "session_id": ""
        }
  ##############################
  # Member Forgot-Password
  ##############################
  - path: /member/forgot
    class: MemberForgotPasswordResource
    methods:
      POST: >
        {
          "email": "test@email.com"
        }
      GET:
