##########################################################################################
# Amera Web API
##########################################################################################

location ~ ^/api/(valid-session|session.*|languages|company|member/(?:login|logout|invite|register|forgot|reset-password|role).*|twilio/(?:outgoing-caller.*|voice|voice/status).*)$ {
    proxy_pass_request_headers      on;
    proxy_pass_request_body         on;
    client_max_body_size 1000000m;
    proxy_pass http://@amera-web-api/$1$is_args$args;

    proxy_redirect off;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Host $http_host;
    proxy_set_header X-Forwarded-Proto $scheme;
}

location /api {
    rewrite /api/(.*) /$1 break;
    auth_request /valid-session;
    auth_request_set $session_id $upstream_http_x_auth_session;
    proxy_set_header "X-Auth-Session" $session_id;
    proxy_pass_request_headers      on;
    client_max_body_size 1000000m;
    proxy_pass http://@amera-web-api/;

    send_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;

    proxy_redirect off;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Host $server_name;
    proxy_set_header X-Forwarded-Host-Original $http_x_forwarded_host;
    proxy_set_header X-Forwarded-Proto $scheme;

}

location ~ ^/api/member/([0-9]+)/avatar$ {
    add_header X-Cache-Status $upstream_cache_status;

    proxy_cache avatar_cache;
    proxy_cache_key "$host$request_uri";
    proxy_cache_min_uses 1;
    proxy_cache_methods GET HEAD;
    proxy_cache_valid 200 302 10d;
    proxy_cache_valid 404      1m;
    proxy_cache_bypass $cookie_nocache $arg_nocache;
    expires $expires;
    
    auth_request /valid-session;
    auth_request_set $session_id $upstream_http_x_auth_session;

    proxy_set_header "X-Auth-Session" $session_id;
    proxy_pass_request_headers on;
    client_max_body_size 1000000m;
    proxy_pass http://@amera-web-api/member/$1/avatar;

    proxy_redirect off;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Host $http_host;
    proxy_set_header X-Forwarded-Proto $scheme;
}

location /api/member/file/ {
    add_header X-Cache-Status $upstream_cache_status;
    proxy_cache s3cache;
    proxy_cache_key "$host$request_uri";
    proxy_cache_valid 200 302 10d;
    proxy_cache_valid 404      1m;
    expires $expires;
    
    auth_request /valid-session;
    auth_request_set $session_id $upstream_http_x_auth_session;
    proxy_set_header "X-Auth-Session" $session_id;
    proxy_pass_request_headers      on;
    client_max_body_size 1000000m;
    proxy_pass http://@amera-web-api/member/file/;

    proxy_redirect off;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Host $http_host;
    proxy_set_header X-Forwarded-Proto $scheme;
}

location /api/web-notifications {
    rewrite /api/web-notifications[/]?(.*) /$1 break;
    auth_request /valid-session;
    auth_request_set $session_id $upstream_http_x_auth_session;
    proxy_set_header "X-Auth-Session" $session_id;
    proxy_pass_request_headers      on;
    client_max_body_size 1000000m;
    proxy_pass http://@amera-web-notifications/;

    proxy_buffering off;
    proxy_cache off;
    proxy_set_header Connection '';
    proxy_http_version 1.1;
    chunked_transfer_encoding off;
    add_header Cache-Control no-transform;
    add_header X-Accel-Buffering no;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Host $http_host;
    proxy_set_header X-Forwarded-Proto $scheme;
}

location /iot-signal {
    rewrite /iot-signal(.*) /$1 break;
    proxy_pass http://@amera-signaling;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
}

# BOSH, Bidirectional-streams Over Synchronous HTTP
location /http-bind {
    proxy_pass https://conference.ameraiot.com/http-bind;
    # proxy_set_header Host $host;  #by default $proxy_host https://stackoverflow.com/questions/39715510/nginx-when-to-use-proxy-set-header-host-host-vs-proxy-host
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header Host conference.ameraiot.com;
    # proxy_buffering off;
    # tcp_nodelay on;
}

# xmpp websockets
location /xmpp-websocket {
    proxy_pass https://conference.ameraiot.com/xmpp-websocket;
    proxy_http_version 1.1;

    proxy_set_header Connection "upgrade";
    proxy_set_header Upgrade $http_upgrade;

    proxy_set_header Host conference.ameraiot.com;
    proxy_set_header X-Forwarded-For $remote_addr;
    tcp_nodelay on;
}