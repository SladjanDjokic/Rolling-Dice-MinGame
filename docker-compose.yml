    image: amera-web-api:latest
    restart: always
    logging:
      options:
        max-size: "500k"
        max-file: "1"
    build:
      context: ../web-api
      dockerfile: Dockerfile.dev
    depends_on:
      - amera-web-db
    networks:
      - amera-net
    expose:
      - 5000
    volumes:
      - ../web-api:/app
      - web-api-python-packages:/root/.local/share
    command: ["pipenv", "run", "docker"]
