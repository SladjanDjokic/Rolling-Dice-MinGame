  amera-nginx:
    container_name: amera-nginx
    image: nginx:alpine
    restart: always
    logging:
      options:
        max-size: "500k"
        max-file: "1"
    ports:
      - 9000:9000
      - 9443:443
    # command: [nginx-debug, "-g", "daemon off;"] # Uncomment if want to enable debug mode
    networks:
      amera-net:
        aliases:
          - amera-tmp
          # - amera-web-share
          - amera-web-auth
          # - amera-web-main
          - amera-web-notifications
    volumes:
      - ../web:/app/main:ro
      - ../web-share:/app/share:ro
      - ../web-api/config/dev-nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      # - amera-dns
      - amera-web-api
      # - amera-web-auth
      - amera-web-db
  amera-web-main:
    container_name: amera-web-main
    image: amera-web-main:latest
    restart: always
    logging:
      options:
        max-size: "500k"
        max-file: "1"
    build:
      context: ../web
      dockerfile: Dockerfile.dev
    networks:
      - amera-net
    expose:
      - 5001
    volumes:
      - ../web:/app
      - web-main-python-packages:/root/.local/share
    command: ["pipenv", "run", "dev"]
  amera-web-share:
    container_name: amera-web-share
    image: amera-web-share:latest
    restart: always
    logging:
      options:
        max-size: "500k"
        max-file: "1"
    user: node
    build:
      context: ../web-share
      dockerfile: Dockerfile.dev
    environment:
      NODE_ENV: development
      PUBLIC_URL: /share
    networks:
      - amera-net
    expose:
      - 3000
    volumes:
      - ../web-share:/home/node/app
    stdin_open: true
    command: ["yarn", "start"]
